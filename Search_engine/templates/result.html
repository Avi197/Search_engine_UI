<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not GOOGLE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='result_style.css')}}">

</head>
<body>
<div class="minigg">
    <div class="name"><a href="/" style="color:white">Not GOOGLE</a></div>
    <div class="query">
        <div class="query-box">{{request.form.search}}</div>
    </div>
</div>
<div class="cntr">
    <div class="cntr-innr">
        {% for v in value %}
        <ul style="list-style-type:none;">
            <li style="font-size:15px"><a href="{{ v[2] }}" style="color:white ">{{ v[2] }}</a></li>
            <li style="font-size:25px"><a href="{{ v[2] }}" style="color:#00ff97"><span class="hover_this"><b>{{ v[0] }}</b></span></a></li>

            <li style="font-size:15px"><a style="color:white">{{ v[1] }}</a></li>
        </ul>
        <hr style="height:1px;border-width:0;color:white;background-color:white">
        <br>
        <br>
        <br>
        {% endfor %}
    </div>
</div>
</body>
</html>
